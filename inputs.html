	</body>
	<script>
	init();
	function toggle(event) {
		const chb = event.target;
		if(chb.getAttribute('selected') == 'true') {
			chb.setAttribute('selected', false);
		} else {
			chb.setAttribute('selected', true);
		}
	}
	function init() {
		const checkboxes = document.querySelectorAll('.toggle');
		for(let chb of checkboxes) {
			chb.setAttribute('selected', false);
			chb.addEventListener('click', toggle);
		}
	}
	</script>
